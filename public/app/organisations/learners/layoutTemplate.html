
<!-- Information.-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Learner information</h3>
  </div>
  <div class="panel-body">
    <input id="name" placeholder="Learner's name" value="<%= name %>" class="form-control"/>
    <input id="email" type="email" placeholder="Learner's email" value="<%= email %>" class="form-control"/>
  </div>
</div>
<!-- Buttons.--><a id="save" class="btn btn-primary"><i class="fa fa-save"></i> Save</a>
